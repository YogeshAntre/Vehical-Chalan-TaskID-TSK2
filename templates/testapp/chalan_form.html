{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h2 class="text-center"> Form Vehicle Chalan</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'chalan_list' %}" class="btn btn-secondary mt-3">Chalan List</a>
        <a href="{% url 'vehicle_list' %}" class="btn btn-primary mt-3">Back to Vehicle List</a>
    </div>
{% endblock %}
